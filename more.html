<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span>
          <div class="red-dot"></div>
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img class="user-component_avatar user-component_avatar--xl" src="screenshot/myface.jpeg" />
          <div class="user-component_text">
            <h4 class="user-component_title">SeongHyeon</h4>
            <h6 class="user-component_subtitle ab">+082 010-8622-6519 <i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-chalkboard-teacher"></i>
          <span class="icon-row_span-two">Talk Drive</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-surprise"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-comments"></i>
          <span>Open Chat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_icons">
          <div class="more-suggestions_icon">
            <img src="screenshot/KakaoStory.png" />
            <span class="more-suggetsions_icon-text">SHyeon Story</span>
          </div>
          <div class="more-suggestions_icon">
            <img src="screenshot/KakaoFriends.png" />
            <span class="more-suggetsions_icon-text">SHyeon Friends</span>
          </div>
          <div class="more-suggestions_icon">
            <img src="screenshot/FriendsGem.png" />
            <span class="more-suggetsions_icon-text">SHyeon Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>모바일 최적화입니다. 화면이 너무 커요 ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/bca1400d1b.js" crossorigin="anonymous"></script>
  </body>
</html>
