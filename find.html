<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <div class="red-dot"></div>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-address-book"></i>
          <span class="icon-row_span-two">Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4 class="open-chat-title">Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtags">#bts#army#friends</h6>
            <div class="open-post_members">
              <img src="file:///Users/seonghyeon/Desktop/kokoa-clone-2021/screenshot/myface.jpeg" />
              <span class="open-post_member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img src="file:///Users/seonghyeon/Desktop/kokoa-clone-2021/screenshot/myface.jpeg" />
              <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>327</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>모바일 최적화입니다. 화면이 너무 커요 ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/bca1400d1b.js" crossorigin="anonymous"></script>
  </body>
</html>
